<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen p-2">
    <div class="w-full flex justify-between">
        <h1 class="text-2xl p-2 font-semibold">Canteen Management</h1>
        <a href="{% url 'accounts:logout' %}"
            class="text-lg p-2 hover:underline text-blue-700 hover:text-blue-800">Logout</a>
    </div>
    <nav aria-label="breadcrumb" class="w-full p-4 bg-gray-100 text-gray-800">
        <ol class="flex h-8 space-x-2 text-gray-800">
            <li class="flex items-center">
                <a rel="noopener noreferrer" href="{% url 'accounts:home' %}" title="Back to homepage"
                    class="flex items-center hover:underline">Home</a>
            </li>
            <li class="flex items-center space-x-1">
                <span class="text-gray-600">/</span>
                <a rel="noopener noreferrer" href="#" class="flex items-center px-1 capitalize hover:underline">View
                    Students</a>
            </li>
        </ol>
    </nav>

    <div class="bg-gray-100 transition-colors duration-300">
        <div class="container mx-auto p-4">
            <div class="bg-white shadow rounded-lg p-6">
                <div class="flex justify-between">
                    <div>
                        <h1 class="text-xl font-semibold mb-4 text-gray-900">Students</h1>
                        <p class="text-gray-600 mb-6">List of Students</p>
                    </div>
                    <div>
                        <!-- <a href="">Create</a> -->
                    </div>
                </div>
                <div class="container p-2 mx-auto rounded-md sm:p-4 text-gray-800 bg-gray-50">
                    <div class="overflow-x-auto">
                        <table class="min-w-full text-xs">
                            <thead class="rounded-t-lg bg-gray-300">
                                <tr class="text-right">
                                    <th class="p-3 text-left">#</th>
                                    <th class="p-3 text-left">Name</th>
                                    <th class="p-3 text-left">Mobile Number</th>
                                    <th class="p-3 text-left">Created At</th>
                                    <th class="p-3 text-left">Modified At</th>
                                    <th class="p-3 text-left"></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for x in student_list %}
                                <tr class="text-right border-b border-opacity-20 border-gray-300 bg-gray-100">
                                    <td class="px-3 py-2 text-left">{{forloop.counter}}</td>
                                    <td class="px-3 py-2 text-left">{{x.user.name}}</td>
                                    <td class="px-3 py-2 text-left">{{x.user.username}}</td>
                                    <td class="px-3 py-2 text-left">{{x.created_date}}</td>
                                    <td class="px-3 py-2 text-left">{{x.modified_date}}</td>
                                    <td class="px-3 py-2 text-left">
                                        <a href="{% url 'student:delete' x.id %}">Delete</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
